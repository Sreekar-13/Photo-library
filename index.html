<!DOCTYPE html>
<html lang="">
<head>
    <title>Photo library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
     <ul class="menu">
         <li class="links"><a href="#welcome">Home</a></li>
         <li class="links"><a href="#grid">Grid view</a></li>
         <li class="links"><a href="#slide">Slide view</a></li>
    </ul>
    <section id="welcome">
        <h1>Welcome</h1>
    <img id="imgwel" src="download%20(5).jpg">
    </section>
    <section id="grid">
        <h1>grid view</h1>
    <div>
        <span><img id="img" src="download%20(1).jpg"></span>
         <span><img id="img" src="download%20(2).jpg"></span>
         <span><img id="img" src="download%20(3).jpg"></span>
        </div>
        <div>
        <span><img id="img" src="download%20(4).jpg"></span>
         <span><img id="img" src="download%20(7).jpg"></span>
         <span><img id="img" src="download%20(8).jpg"></span>
        </div>
    </section>
    <section id="slide">
        <h1>slide view</h1>
    <div id="myCarousel" class="carousel slide">

        <div class="carousel-inner">
            <div class="item active">
                <img id="img" src="download%20(1).jpg">
            </div>
            <div class="item">
                <img id="img" src="download%20(2).jpg">
            </div>
            <div class="item">
                <img id="img" src="download%20(3).jpg">
            </div>
            <div class="item">
                <img id="img" src="download%20(4).jpg">
            </div>
            <div class="item">
                <img id="img" src="download%20(7).jpg">
            </div>
            <div class="item">
                <img id="img" src="download%20(8).jpg">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    </section>
</body>
</html>
